<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .conversation-container {
            margin-bottom: 20px;
        }
        .prompt, .response {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .prompt {
            background-color: #f0f0f0;
        }
        .response {
            background-color: #d1e7dd;
        }
        /* Ensure uniform button styling */
        .action-button {
            padding: 10px 20px;
            margin-top: 0.5rem;
            font-size: 1.2rem; /* Adjust font size to match your design */
        }
    </style>
</head>
<body>
    <h2>Conversation with LLM</h2>
    <div id="conversation">
        {% for entry in conversation %}
            <div class="conversation-container">
                <div class="prompt">{{ entry.prompt | safe }}</div>
                <div class="response">{{ entry.response | safe }}</div>
            </div>
        {% endfor %}
    </div>
    <form action="/continue_conversation" method="post">
        <textarea name="user_input" required rows="4" cols="50" placeholder="Enter your message here..."></textarea>
        <input type="submit" value="Continue Conversation" class="btn btn-primary action-button">
    </form>
    
    <br>
    <!-- Back Button -->
    <a href="/" class="btn btn-secondary action-button">Back</a>
    <!-- Save as PDF Button -->
    <button id="saveAsPdf" class="btn btn-success action-button">Save Conversation as PDF</button>
    
    <!-- Include your script here -->
    
</body>
</html>
